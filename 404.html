    <!-- Footer script will not be auto-injected here as this is a new file, but manual adding cookie banner is handled next -->

    <!-- Cookie Banner -->
    <div id="cookie-banner">
        <p>Koristimo kolačiće za bolje korisničko iskustvo i analitiku.</p>
        <button id="accept-cookies">Prihvaćam</button>
    </div>

    <script>
        // Cookie Logic
        const cookieBanner = document.getElementById('cookie-banner');
        if (!localStorage.getItem('cookiesAccepted')) {
            cookieBanner.style.display = 'block';
        }

        document.getElementById('accept-cookies').addEventListener('click', function () {
            localStorage.setItem('cookiesAccepted', 'true');
            cookieBanner.style.display = 'none';
        });
    </script>
</body>
