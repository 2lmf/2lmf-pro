<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ccc" stroke-width="0.5" opacity="0.4"/>
        </pattern>
        <marker id="tick" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <line x1="0" y1="10" x2="10" y2="0" stroke="#333" stroke-width="1.5" />
        </marker>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#grid)" />

    <g stroke="#333" stroke-width="1.5" fill="none" opacity="0.5" font-family="monospace">
        
        <!-- Top Left: Vertical Ruler -->
        <g transform="translate(40, 40)">
            <path d="M0 0 L0 150" />
            <path d="M0 10 L15 10 M0 20 L10 20 M0 30 L10 30 M0 40 L10 40 M0 50 L20 50" />
            <text x="25" y="55" stroke="none" fill="#333" font-size="12">50</text>
            <text x="25" y="105" stroke="none" fill="#333" font-size="12">100</text>
        </g>

        <!-- Top Right: Rotated Moment Formula -->
        <g transform="translate(600, 100) rotate(15)">
            <text x="0" y="0" font-family="serif" font-weight="bold" stroke="none" fill="#333" font-size="24">M = F · d</text>
            <path d="M -10 10 L 100 10" stroke-dasharray="5,2" opacity="0.5"/>
             <circle cx="80" cy="10" r="2" fill="#333" stroke="none"/>
             <path d="M 80 10 Q 60 -10 60 -30" marker-end="url(#tick)" />
        </g>

        <!-- Center: Rotated Dimension Lines -->
        <g transform="translate(300, 300) rotate(-10)">
            <line x1="0" y1="0" x2="250" y2="0" stroke-width="1" />
            <line x1="0" y1="-10" x2="0" y2="10" stroke-width="2" /> 
            <line x1="250" y1="-10" x2="250" y2="10" stroke-width="2" />
            <line x1="-5" y1="5" x2="5" y2="-5" stroke-width="2" /> 
            <line x1="245" y1="5" x2="255" y2="-5" stroke-width="2" />
            <text x="100" y="-10" stroke="none" fill="#333" font-size="18">L = 2500</text>
        </g>

        <!-- Center Right: Stress Formula -->
        <g transform="translate(650, 450)">
            <text x="0" y="0" font-family="serif" font-weight="bold" stroke="none" fill="#333" font-size="26">σ = F / A</text>
            <rect x="20" y="20" width="40" height="40" stroke-dasharray="4,2" />
        </g>

        <!-- Bottom Left: Pythagorean -->
        <g transform="translate(150, 600) rotate(-5)">
             <path d="M 0 0 L 0 60 L 80 60 Z" />
             <rect x="2" y="58" width="8" height="2" transform="rotate(-90 2 60)" /> 
             <text x="20" y="50" font-family="serif" font-weight="bold" stroke="none" fill="#333" font-size="18">h² = a² + b²</text>
        </g>
        
         <!-- Middle Left: Density -->
        <g transform="translate(100, 250) rotate(-20)">
            <text x="0" y="0" font-family="serif" font-weight="bold" stroke="none" fill="#333" font-size="22">ρ = m / V</text>
            <circle cx="50" cy="30" r="20" opacity="0.5"/>
        </g>

        <!-- Bottom Right: Circle Area -->
        <g transform="translate(550, 680) rotate(5)">
             <circle cx="50" cy="50" r="35" />
             <text x="100" y="60" font-family="serif" font-weight="bold" stroke="none" fill="#333" font-size="20">P = r²π</text>
        </g>
        
        <!-- Top Middle: Beam Load Diagram -->
        <g transform="translate(300, 80)">
             <line x1="0" y1="0" x2="160" y2="0" stroke-width="2" />
             <polygon points="0,0 -10,20 10,20" /> 
             <circle cx="160" cy="10" r="10" /> 
             <line x1="150" y1="20" x2="170" y2="20" />
             <path d="M0 -20 L0 0 M20 -20 L20 0 M40 -20 L40 0 M60 -20 L60 0 M80 -20 L80 0 M100 -20 L100 0 M120 -20 L120 0 M140 -20 L140 0 M160 -20 L160 0" stroke-width="0.5" />
             <line x1="0" y1="-20" x2="160" y2="-20" stroke-width="1" />
             <text x="170" y="-10" stroke="none" fill="#333" font-size="14">q = 10 kN/m</text>
        </g>

        <!-- Middle Right: Concrete Symbol -->
        <g transform="translate(700, 300) rotate(45)">
            <rect x="0" y="0" width="60" height="60" />
            <circle cx="10" cy="10" r="2" fill="#333" stroke="none"/>
            <circle cx="40" cy="50" r="3" fill="#333" stroke="none"/>
            <path d="M 20 30 L 30 40 L 25 25 Z" fill="#333" stroke="none"/>
        </g>

        <!-- Bottom Middle: Level Mark -->
        <g transform="translate(400, 700)">
            <path d="M 0 0 L 20 0 L 10 10 Z" fill="#333" stroke="none" /> 
            <line x1="0" y1="0" x2="-40" y2="0" />
            <text x="-35" y="-5" stroke="none" fill="#333" font-size="14">±0.00</text>
        </g>
        
        <!-- NEW ELEMENTS -->

        <!-- Top Middle Left: Hooke's Law -->
        <g transform="translate(200, 150) rotate(-5)">
            <text x="0" y="0" font-family="serif" font-weight="bold" stroke="none" fill="#333" font-size="22">F = k · x</text>
             <path d="M 0 10 L 10 20 L 20 5 L 30 25 L 40 10" stroke-width="1.5" fill="none"/> <!-- Spring -->
        </g>

        <!-- Middle Center: Reinforcement Bar Section -->
        <g transform="translate(450, 400)">
             <circle cx="0" cy="0" r="25" stroke-width="2" />
             <circle cx="0" cy="0" r="20" stroke-dasharray="2,2" stroke-width="1" />
             <circle cx="-10" cy="-10" r="3" fill="#333" stroke="none"/>
             <circle cx="10" cy="-10" r="3" fill="#333" stroke="none"/>
             <circle cx="-10" cy="10" r="3" fill="#333" stroke="none"/>
             <circle cx="10" cy="10" r="3" fill="#333" stroke="none"/>
             <text x="30" y="5" font-family="monospace" stroke="none" fill="#333" font-size="14">4Ø12</text>
        </g>

        <!-- Random Angled Construction Lines -->
        <line x1="0" y1="800" x2="800" y2="0" stroke-dasharray="15,10" opacity="0.3" stroke-width="1"/>
        <line x1="100" y1="0" x2="300" y2="800" stroke-dasharray="20,20" opacity="0.3" stroke-width="1"/>
        <line x1="0" y1="400" x2="800" y2="600" opacity="0.3" stroke-width="1"/>
        <line x1="600" y1="0" x2="200" y2="800" stroke-dasharray="5,5" opacity="0.3" stroke-width="1"/>

    </g>
</svg>
